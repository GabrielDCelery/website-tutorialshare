<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-1 control-label" for="logTitle">Title</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="logTitle">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label" for="logUrl">URL</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="logUrl">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label" for="logDesc">Description</label>
		<div class="col-sm-11">
			<textarea class="form-control" rows="3"id="logDesc"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label" for="logTag">Tag</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="logTag">
		</div>
		<div class="col-sm-5">
			<div class="btn-group btn-group-justified">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-info">ADD TAG</button>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-2 col-sm-offset-1">
			<input type="text" class="form-control" disabled>
		</div>
		<div class="col-sm-2">
			<input type="text" class="form-control" disabled>
		</div>
		<div class="col-sm-2">
			<input type="text" class="form-control" disabled>
		</div>
		<div class="col-sm-5">
			<div class="btn-group btn-group-justified">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-info">REMOVE TAG</button>
				</div>
			</div>	
		</div>	
	</div>
	<div class="form-group">
		<div class="col-sm-11 col-sm-offset-1">
			<div class="btn-group btn-group-justified">
				<div class="btn-group btn-group-lg" role="group">
					<button type="button" class="btn btn-primary">ADD LOG</button>
				</div>
			</div>
		</div>
	</div>	
</form>
