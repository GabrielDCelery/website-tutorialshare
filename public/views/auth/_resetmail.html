<div class="row">
	<div class="col-md-4 col-md-offset-4">

		<div class="alert alert-success" ng-if="display.page.success">
			<strong>{{data.success.message}}</strong>
		</div>

		<div class="alert alert-danger" ng-if="display.page.error">
			<strong>{{data.error.message}}</strong>
		</div>

		<div class="panel panel-default" ng-if="display.page.form">
			<div class="panel-heading">
				<h3 class="panel-title">Reset password</h3>
			</div>
			<div class="panel-body">
				<form>

					<div class="form-group" ng-class="{'has-error': display.alert.emailvalid}">
						<label for="email">EMAIL</label>
						<input type="mail" class="form-control" id="email" name="email" ng-model="data.form.email"/>
					</div>

					<div class="alert alert-danger" ng-if="display.alert.emailvalid">Email format is not valid!</div>

					<button type="submit" class="btn btn-primary" ng-click="getResetMail(data.form)">Reset password</button>
					<a href="/login" class="btn btn-link">Login</a>
					<a href="/register" class="btn btn-link">Register</a>
				</form>
			</div>
		</div>
	</div>
</div>
